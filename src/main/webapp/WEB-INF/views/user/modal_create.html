<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_create">
    <div id="mdCreate" class="modal fade " data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title">User information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmCreate" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Full name</label>
                                <input type="text" class="form-control" id="fullName" name="fullName">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Role</label>
                                <select class="form-select" id="role" name="role">
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="col-md-6">
                                <!-- <label class="form-label"type="password" data-toggle="password" >Password</label>
                                <input type="password" class="form-control" id="password" name="password"> -->
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="input-group show_hide_password">
                                        <input class="form-control" id="password" name="password" type="password">
                                        <div class="input-group-addon">
                                            <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                                        </div>
                                        </input>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Province</label>
                                <select class="form-select" id="province" name="province"></select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">District</label>
                                <select class="form-select" id="district" name="district"></select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Ward</label>
                                <select class="form-select" id="ward" name="ward"></select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                            <div class="col-md-6">
                                <label for="urlImage" class="form-label">Choose File Upload</label>
                                <input class="form-control form-control-md" name="urlImage" id="urlImage" type="file">
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreate" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create User
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
