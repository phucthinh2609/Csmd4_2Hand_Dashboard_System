<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_detail_order_item">
    <div id="mdDetail" class="modal fade " data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title">Product detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>
                    <form id="frmDetail">
                        <div class="table-responsive">
                            <table id="tbListDetails" class="table table-centered table-nowrap text-center">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th scope="col">Image</th>
                                        <th scope="col">Product Name</th>
                                        <th scope="col">Quantity</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot class="text-right">
                                    <tr>
                                        <td colspan="5">
                                            <h6 class="m-0">Quantity Total:</h6>
                                        </td>
                                        <td id="quantityTotalDet"></td>
                                    </tr>
                                    <tr class="font-size-18">
                                        <td colspan="5">
                                            <h6 class="m-0">Grand Total:</h6>
                                        </td>
                                        <td><strong id="grandTotalDet">3000</strong></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
