<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_update">
  <div id="mdUpdate" class="modal fade " data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content ">
        <div class="modal-header">
          <h5 class="modal-title">Product information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="modal-alert-danger hide"></div>
          <form id="frmUpdate">
            <div class="row ">
              <div class="row mb-3 ">
                <label class="form-label">Tilte</label>
                <input type="text" class="form-control ms-2" id="titleUp" name="titleUp">
              </div>
              <div class="row mb-3 ">
                <div class="col-md-6">
                  <label class="form-label">Sku</label>
                  <input type="text" class="form-control" id="skuUp" name="skuUp">
                </div>
                <div class="col-md-6">
                  <label class="form-label">Category</label>
                  <select class="form-select" id="categoryUp" name="categoryUp">
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="form-label">Description</label>
                <textarea class="ms-2"  name="descriptionUp" id="descriptionUp" cols="10" rows="5"></textarea>
              </div>
              <div>
                <label for="urlImageUp" class="form-label">Choose File Upload</label>
                <input class="form-control form-control-md" id="urlImageUp" name="urlImageUp" type="file">
              </div>
              <!-- <div class="col-md-6">
                  <div>
                      <label for="formFileLg" class="form-label">Choose File Upload</label>
                      <input class="form-control form-control-md" id="formFileLg" type="file">
                    </div>
              </div> -->
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="btnUpdate" class="btn btn-outline-primary">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            Save Product
          </button>
        </div>
      </div>
    </div>
  </div>
</th:block>
