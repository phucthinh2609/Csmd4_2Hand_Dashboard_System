<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products List</title>
    <!-- Meta -->
    <th:block th:replace="/head/meta :: meta"/>

    <!-- App favicon -->
    <th:block th:replace="/head/app-favicon :: app-favicon"/>

    <!-- DataTables -->
    <th:block th:replace="/head/data-tables :: data-tables"/>

    <!-- Responsive datatable examples -->
    <th:block th:replace="/head/responsive-datatable-examples :: responsive-datatable-examples"/>

    <!-- Main -->
    <th:block th:replace="/head/main :: main"/>

</head>

<body data-sidebar="dark">

    <!-- Begin page -->
    <div id="layout-wrapper">
         <th:block th:replace="/layout/page-topbar :: page-topbar"/>
    
        <div class="vertical-menu">
    
            <div data-simplebar="" class="h-100">
    
                <!--- Sidemenu -->
                 <th:block th:replace="/layout/sidebar-menu :: sidebar-menu"/>
    
                <!-- Sidebar -->
            </div>
        </div>
        <!-- Left Sidebar End -->
    
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">
    
            <div class="page-content">
                <div class="container-fluid">
    
                    <!--start page title-->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="mb-0 font-size-18">Products List</h4>
    
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Product</a></li>
                                        <li class="breadcrumb-item active">List</li>
                                    </ol>
                                </div>
    
                            </div>
                        </div>
                    </div>
                    <!--end page title-->
    
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col-sm-4">
                                            <div class="search-box mr-2 mb-2 d-inline-block">
                                                <div class="position-relative">
                                                    <form>
                                                        <div class="row">
    
                                                            <div class="col-sm-7">
                                                                <input type="text" name="search" value=""
                                                                       class="form-control mb-3" placeholder="Search...">
                                                                <i class="bx bx-search-alt search-icon"></i>
                                                            </div>
                                                            <div class="col-sm-2">
                                                                <button type="submit"
                                                                        class="btn btn-outline-primary mr-1 waves-effect waves-light">
                                                                    Search
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <div class="text-sm-right">
                                                <button id="btnShowCreateModal" type="button" class="btn btn-success btn-rounded waves-effect waves-light mb-2 mr-2">
                                                    <i class="mdi mdi-plus mr-1"></i>
                                                    Add New Product
                                                </button>
                                            </div>
                                        </div>
                                        <!-- end col-->
                                    </div>
                                    <div class="table-responsive">
                                        <table id="tbListProducts" class="table table-centered table-nowrap table-hover text-center"
                                               role="grid" aria-describedby="datatable_info">
    
                                            <thead class="thead-light">
                                            <tr>
                                                <th>#</th>
                                                <th scope="col">Image</th>
                                                <th scope="col">Title</th>
                                                <th scope="col">Sku</th>
                                                <th scope="col">Category</th>
                                                <th scope="col">Created At</th>
                                                <th scope="col">Created By</th>
                                                <th scope="col">Description</th>
                                                <th scope="col">Status</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                </div>
                <!-- container-fluid -->
            </div>
            <!-- End Page-content -->
    
            <!-- <th:block th:replace="/layout/footer :: footer"/> -->

            </div>
        </div>
        <!-- end main content-->
        <footer class="footer"></footer>

    </div>
    
    <!-- END layout-wrapper -->

    <th:block th:replace="/product/temp_row_product :: temp_row_product" />
    <th:block th:replace="/product/footer :: footer" />
    <th:block th:replace="/product/modal_create :: modal_create" />
    <th:block th:replace="/product/modal_update :: modal_update" />
    <th:block th:replace="/product/modal_detail :: modal_detail" />

    <!-- JAVASCRIPT -->
    <th:block th:replace="/script/javascript :: javascript"/>
    
    <!-- Required datatable js -->
    <th:block th:replace="/script/required-datatable-js :: required-datatable-js"/>
    
    <!-- Buttons examples -->
    <th:block th:replace="/script/buttons-examples :: buttons-examples"/>
    
    <!-- Responsive examples -->
    <th:block th:replace="/script/responsive-examples :: responsive-examples"/>
    
    <!-- Datatable init js -->
    <th:block th:replace="/script/datatable-init-js :: datatable-init-js"/>
    
    <!-- App js -->
    <th:block th:replace="/script/app-js :: app-js"/>
    
    
    <script>

        let page = {
            url: {
                getAllProducts: App.BASER_URL + "/products",
                getProductById: App.BASER_URL + "/products/",
                getAllCategories: App.BASER_URL + "/categories",

                saveNew: App.BASER_URL + "/products/create",
                saveUpdate: App.BASER_URL + "/products/update"
    
            },
            elements: {
                category: {}
            },
            loadData: {},
            commands: {},
            dialogs: {
                elements: {},
                commands: {},
                alertDanger: {}
            },
            
            initializeControlEvent: {}
        }

        page.elements.footer = $(".footer");

        page.elements.modalCreate = $('#mdCreate');
        page.elements.modalUpdate = $('#mdUpdate');
        page.elements.modalDetail = $('#mdDetail');

        page.elements.btnShowCreateModal = $('#btnShowCreateModal');
        page.elements.btnShowUpdateModal = $('.footer button.update');
        page.elements.btnShowDetailModal = $('.footer button.detail');

        page.elements.btnCreate = $('#btnCreate');
        page.elements.btnUpdate = $('#btnUpdate');

        page.elements.frmCreate = $('#frmCreate');
        page.elements.frmUpdate = $('#frmUpdate');

        page.elements.title = $('#title');
        page.elements.sku = $('#sku');
        page.elements.category = $('#category');
        page.elements.description = $('#description');
        page.elements.urlImage = $('#urlImage');

        page.elements.titleUp = $('#titleUp');
        page.elements.skuUp = $('#skuUp');
        page.elements.categoryUp = $('#categoryUp');
        page.elements.descriptionUp = $('#descriptionUp');
        page.elements.urlImageUp = $('#urlImageUp');

        page.elements.titleDet = $('#titleDet');
        page.elements.skuDet = $('#skuDet');
        page.elements.categoryDet = $('#categoryDet');
        page.elements.createdAtDet = $('#createdAtDet');
        page.elements.createdByDet = $('#createdByDet');
        page.elements.updatedAtDet = $('#updatedAtDet');
        page.elements.updatedByDet = $('#updatedByDet');
        page.elements.descriptionDet = $('#descriptionDet');
        page.elements.urlImageDet = $('#urlImageDet');

        page.dialogs.alertDanger.modalCreate = $("#mdCreate .modal-alert-danger");
        page.dialogs.alertDanger.modalUpdate = $("#mdUpdate .modal-alert-danger");

        let product = new Product();
        let category = new Category();
        let products = [];
        let productId;

        let tempRowProduct = $.validator.format($.trim($('#tempRowProduct').val().toString()));

        page.commands.addRowProduct = () =>{
            // $('#tbListProducts tbody').prepend($(tempRowProduct(product.id, product.urlImage, product.title, product.sku, product.category.name, product.createdAt, product.createdBy, product.description, product.isImported)));
            let str = App.getTempRowProduct(product);
            $('#tbListProducts tbody').prepend(str);
        }

        page.commands.replaceRowProduct = () =>{
            // $('#tr_' + product.id).replaceWith($(tempRowProduct(product.id, product.urlImage, product.title, product.sku, product.category.name, product.createdAt, product.createdBy, product.description, product.isImported)));
            let str = App.getTempRowProduct(product);
            $('#tr_' + product.id).replaceWith(str);
        }

        page.commands.clickRowProduct = () => {
            $("#tbListProducts tbody tr").on("click", function () {
                productId = $(this).attr('id').replace('tr_', '');

                $('#tbListProducts tbody tr td span.select-tab').removeClass("selected").addClass("unselected");
                $(`#tbListProducts tbody tr#tr_${productId} td span.select-tab`).removeClass("unselected").addClass("selected");

                let tempFooter = $.validator.format($.trim($('#tempFooter').val().toString()));

                $('.footer').html(tempFooter);

                page.commands.unbindAll();
            });
        }

        page.loadData.loadProducts = () => {
            return $.ajax({
                "headers": {
                    "accept" : "application/json",
                    "content-type": "application/json"
                },
                "type": "GET",
                "url": page.url.getAllProducts
            })
            .done((data) => {
                $('#tbListProducts tbody').html('');

                $.each(data, (i, item) => {
                    product = item;
                    page.commands.addRowProduct();

                })
            })
        }

        page.commands.unbindAll = () => {
            $('.update').off();
            $('.detail').off();
        }

        page.commands.handleShowCreateModal = () => {
            page.dialogs.alertDanger.modalCreate.html("").removeClass("show").addClass("hide");

            page.elements.modalCreate.modal('show');
        }

        page.commands.handleShowUpdateModal = () => {
            page.dialogs.alertDanger.modalUpdate.html("").removeClass("show").addClass("hide");

            $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "GET",
                "url": page.url.getProductById + productId,
            })
            .done((data) => {
                product =data;

                page.elements.titleUp.val(product.title);
                page.elements.skuUp.val(product.sku);
                page.elements.categoryUp.val(product.category.id);
                page.elements.descriptionUp.val(product.description);
            })

            page.elements.modalUpdate.modal('show');
        }

        page.commands.handleShowDetailModal = () => {
            $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "GET",
                // "url": page.url.getProductById + productId,
                "url": "http://localhost:8080/api/products/" + productId
            })
            .done((data) => {
                product = data;
                console.log(data);

                page.elements.titleDet.text(product.title);
                page.elements.skuDet.text(product.sku);
                page.elements.categoryDet.text(product.category.code);
                page.elements.createdAtDet.text(product.createdAt);
                page.elements.createdByDet.text(product.createdBy);
                page.elements.updatedAtDet.text(product.updatedAt);
                page.elements.updatedByDet.text(product.updatedBy);
                page.elements.descriptionDet.text(product.description);
                // page.elements.urlImageDet.val(product.urlImage);

                page.elements.modalDetail.modal('show');
            })
        }

        page.commands.doCreate = () => {
            category.id = page.elements.category.val();

            product.title = page.elements.title.val();
            product.sku = page.elements.sku.val();
            product.category = category;
            product.description = page.elements.description.val();
            product.urlImage = "img-not-found.jpeg";

            $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "POST",
                "url": page.url.saveNew,
                "data": JSON.stringify(product)
            })
            .done((item) => {
                product = item;
                console.log(product);

                page.commands.addRowProduct();

                page.elements.modalCreate.modal('hide');
                App.SweetAleart.showSuccessAlert(App.SUCCESS_CREATED);

                page.commands.clickRowProduct();
                page.commands.unbindAll();
            })
            .fail((jqxHR) => {
                console.log(jqxHR)
                page.dialogs.alertDanger.modalCreate.html("").removeClass("hide").addClass("show");

                if (jqxHR.status === 401) {
                    let msg = App.ERROR_401;
                    str = `<label id="message-error" class="error" for="message">${msg}</label>`

                    page.dialogs.alertDanger.modalCreate.append(str);
                } else {
                    if (jqxHR.status === 403) {
                        let msg = App.ERROR_403;
                        str = `<label id="message-error" class="error" for="message">${msg}</label>`

                        page.dialogs.alertDanger.modalCreate.append(str);
                    } else {
                        let str = "";

                        if (jqxHR.responseJSON.message) {
                            let msg = jqxHR.responseJSON.message;

                            str = `<label id="message-error" class="error" for="message">${msg}</label>`

                            page.dialogs.alertDanger.modalCreate.append(str);
                        }else if (jqxHR.responseJSON){
                            $.each(jqxHR.responseJSON, (key, item) => {
                                str = `<label id="message-error" class="error" for="${key}">${item}</label>`
                                page.dialogs.alertDanger.modalCreate.append(str);
                            })
                        }
                    }
                }
            })

        }

        page.commands.doUpdate = () => {
            category.id = page.elements.categoryUp.val();

            product.title = page.elements.titleUp.val();
            product.sku = page.elements.skuUp.val();
            product.category = category;
            product.description = page.elements.descriptionUp.val();
            product.urlImage = "img-not-found.jpeg";

            $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "POST",
                "url": page.url.saveUpdate,
                "data": JSON.stringify(product)
            })
            .done((item) => {
                product = item;

                console.log(product)
                page.commands.replaceRowProduct();

                page.elements.modalUpdate.modal('hide');
                App.SweetAleart.showSuccessAlert(App.SUCCESS_UPDATED);

                page.commands.clickRowProduct();
                page.commands.unbindAll();
            })
            .fail((jqxHR) => {
                console.log(jqxHR);
                page.dialogs.alertDanger.modalUpdate.html("").removeClass("hide").addClass("show");

                if (jqxHR.status === 401) {
                    let msg = App.ERROR_401;
                    str = `<label id="message-error" class="error" for="message">${msg}</label>`

                    page.dialogs.alertDanger.modalUpdate.append(str);
                } else {
                    if (jqxHR.status === 403) {
                        let msg = App.ERROR_403;
                        str = `<label id="message-error" class="error" for="message">${msg}</label>`

                        page.dialogs.alertDanger.modalUpdate.append(str);
                    } else {
                        let str = "";

                        if (jqxHR.responseJSON.message) {
                            let msg = jqxHR.responseJSON.message;

                            str = `<label id="message-error" class="error" for="message">${msg}</label>`

                            page.dialogs.alertDanger.modalUpdate.append(str);
                        }else if (jqxHR.responseJSON){
                            $.each(jqxHR.responseJSON, (key, item) => {
                                str = `<label id="message-error" class="error" for="${key}">${item}</label>`
                                page.dialogs.alertDanger.modalUpdate.append(str);
                            })
                        }
                    }
                }
            })
        }

        page.commands.drawCategories = () => {
            return $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "GET",
                "url": page.url.getAllCategories
            })
            .done((data) => {
                $.each(data, (i, item) => {
                    let str = `<option value="${item.id}">${item.name} (${item.code})</option>`;

                    page.elements.category.append(str);
                    page.elements.categoryUp.append(str);
                })
            })
            .fail((jqxHR) => {
                console.log(jqxHR);
            })
        }

        page.initializeControlEvent = () => {
            page.elements.btnShowCreateModal.on('click', () => {
                page.commands.handleShowCreateModal();
            })

            page.elements.footer.on('click', 'button.update', () => {
                page.commands.handleShowUpdateModal();
            })

            page.elements.footer.on('click', 'button.detail', () => {
                page.commands.handleShowDetailModal();
            })

            page.elements.btnCreate.on('click', () => {
                // page.elements.frmCreate.submit();
                page.commands.doCreate();
            })

            page.elements.btnUpdate.on('click', () => {
                // page.elements.frmUpdate.submit();
                page.commands.doUpdate();
            })

        }

        $(function () {
            // $(".dataTables_filter").style.display = 'none';

            page.loadData.loadProducts().then(function (){
                page.commands.clickRowProduct();
            })

            page.commands.drawCategories();

            page.initializeControlEvent();
        })
    
    </script>
</body>

</html>
