    <title>Cart Of Import Order Page</title>

<body data-sidebar="dark">

    <!-- Begin page -->
    <div id="layout-wrapper">

        <th:block th:replace="/layout/page-topbar :: page-topbar"/>

        <!-- ========== Left Sidebar Start ========== -->

            <div data-simplebar="" class="h-100">

                <!--- Sidemenu -->
                <th:block th:replace="/layout/sidebar-menu :: sidebar-menu"/>

                <!-- Sidebar -->
            </div>
        </div>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="mb-0 font-size-18">Cart Of Import Order</h4>

                                <div class="page-title-right">
                                    <button id="btnShowCreateUnitModal" type="button" class="btn btn-primary btn-rounded waves-effect waves-light mb-2 mr-2">
                                        <i class="mdi mdi-plus mr-1"></i>
                                        Add New Unit
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-xl-8">
                            <div class="card">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="tbListCartItems" class="table table-hover table-centered mb-0 table-nowrap text-center">
                                            <thead class="thead-light">
                                            <tr>
                                                <th>#</th>
                                                <th>Product</th>
                                                <th class="text-left">Product Name</th>
                                                <th>Price</th>
                                                <th>Quantity</th>
                                                <th>Total</th>
                                                <th></th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-sm-6">
                                            <a href="/import-orders/create" class="btn btn-secondary">
                                                <i class="mdi mdi-arrow-left mr-1"></i>
                                                Continue Shopping
                                            </a>
                                        </div> <!-- end col -->
                                        <div class="col-sm-6">
                                            <div class="text-sm-right mt-2 mt-sm-0">
                                                <a href="#" class="btn btn-success" id="btnOrder">
                                                    <i class="mdi mdi-cart-arrow-right mr-1"></i>
                                                    Order
                                                </a>
                                            </div>
                                        </div> <!-- end col -->
                                    </div> <!-- end row-->
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title mb-4">Unit information</h5>
                                    <div class="col-md-12">
                                        <select class="form-select" id="unit" name="unit">
                                        </select>
                                    </div>
                                    <div class="col-md-12 justify-content-between">
                                        <table id="tbUniInfo">
                                            <tbody class="table table-hover">
                                                <tr>
                                                    <th>Code: </th>
                                                    <td id="codeUnit" name="codeUnit">VN-DM-1023</td>
                                                </tr>
                                                <tr>
                                                    <th>Address: </th>
                                                    <td id="addressUnit" name="addressUnit">4/2/85 Nguyễn Huệ</td>
                                                </tr>
                                                <tr>
                                                    <th>Ward: </th>
                                                    <td id="wardUnit" name="wardUnit">Phường Phú Nhuận</td>
                                                </tr>
                                                <tr>
                                                    <th>District: </th>
                                                    <td id="districtUnit" name="districtUnit">Thành phố Huế</td>
                                                </tr>
                                                <tr>
                                                    <th>Province: </th>
                                                    <td id="provinceUnit" name="provinceUnit">Huế</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title mb-3">Order Summary</h4>

                                    <div class="table-responsive">
                                        <table id="tbOrderSummary" class="table mb-0">
                                            <tbody>
                                                <tr>
                                                    <td>Quantity Total : </td>
                                                    <td id="quantityTotal"></td>
                                                </tr>
                                                <tr>
                                                    <th>Grand Total :</th>
                                                    <th id="grandTotal"></th>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- end table-responsive -->
                                </div>
                            </div>
                            <!-- end card -->
                        </div>
                    </div>
                    <!-- end row -->

                </div> <!-- container-fluid -->
            </div>
            <!-- End Page-content -->
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

    <!-- Right Sidebar -->
    <div class="right-bar">
    </div>
    <!-- /Right-bar -->

    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

    <th:block th:replace="/import-order/cart/modal_create_unit :: modal_create_unit" />

    <!-- JAVASCRIPT -->
    <th:block th:replace="/script/javascript :: javascript"/>

    <!-- Bootrstrap touchspin -->
    <th:block th:replace="/script/bootrstrap-touchspin-js :: bootrstrap-touchspin-js"/>

    <!-- Required datatable js -->
    <th:block th:replace="/script/required-datatable-js :: required-datatable-js"/>

    <!-- Responsive examples -->
    <th:block th:replace="/script/responsive-examples :: responsive-examples"/>

    <!-- Datatable init js -->
    <th:block th:replace="/script/datatable-init-js :: datatable-init-js"/>

    <!-- App js -->
    <th:block th:replace="/script/app-js :: app-js"/>


    <script>

        let product = new Product();
        let cart = new Cart();
        let cartItem = new CarIem();
        let user = new User();
        let situation = new Situation();
        let type = new Type();
        let cartImport = new CartImport();
        let unit = new Unit();
        let locationRegion = new LocationRegion();

        let productId;
        let cartItemId;
        let unitId;

        let page = {
            url: {
                getAllProvinces: App.GET_PROVINCES + "/",
                getAllDistricts: App.GET_PROVINCES + "/district/",
                getAllWards: App.GET_PROVINCES + "/ward/",

                getAllUnits: App.BASER_URL + "/units",
                getUnitById: App.BASER_URL + "/units/",

                getAllCartItems: App.BASER_URL + "/carts/cart-items",

                delete: App.BASER_URL + "/carts/delete/",

                saveUnit: App.BASER_URL + "/units/create"

            },
            elements: {
                role: {},
                userInfo: {
                    locationRegion: {}
                },

            },
            loadData: {},
            commands: {},
            dialogs: {
                elements: {},
                commands: {},
                alertDanger: {}
            },

            initializeControlEvent: {}
        }

        page.elements.tbListCartItems = $('#tbListCartItems');
        page.elements.tbUniInfo = $('#tbUniInfo');
        page.elements.tbOrderSummary = $('#tbOrderSummary');

        page.elements.btnOrder = $('#btnOrder');
        page.elements.btnShowCreateUnitModal = $('#btnShowCreateUnitModal');
        page.elements.btnCreateUnit = $('#btnCreateUnit');

        page.elements.codeUnit = $('#codeUnit');
        page.elements.addressUnit = $('#addressUnit');
        page.elements.wardUnit = $('#wardUnit');
        page.elements.districtUnit = $('#districtUnit');
        page.elements.provinceUnit = $('#provinceUnit');

        page.elements.nameUnitCre = $('#nameUnitCre');
        page.elements.codeUnitCre = $('#codeUnitCre');
        page.elements.addressUnitCre = $('#addressUnitCre');
        page.elements.wardUnitCre = $('#wardUnitCre');
        page.elements.districtUnitCre = $('#districtUnitCre');
        page.elements.provinceUnitCre = $('#provinceUnitCre');

        page.elements.quantityTotal = $('#quantityTotal');
        page.elements.grandTotal = $('#grandTotal');

        page.elements.unit = $('#unit');

        page.elements.mdCreateUnit = $('#mdCreateUnit');
        page.dialogs.alertDanger.mdCreateUnit = $("#mdCreateUnit .modal-alert-danger");


        page.commands.addRowCartItem = () =>{
            let str = App.getTempRowCartItemInCartImportOrder(cartItem);
            $('#tbListCartItems tbody').prepend(str);
        }

        page.commands.clickRowCartItem = () => {
            $("#tbListCartItems tbody tr").on("click", function () {
                cartItemId = $(this).attr('id').replace('tr_', '');

                $('#tbListCartItems tbody tr td span.select-tab').removeClass("selected").addClass("unselected");
                $(`#tbListCartItems tbody tr#tr_${productId} td span.select-tab`).removeClass("unselected").addClass("selected");
            });

            page.commands.unbindAll();
        }

        page.loadData.loadCartItems = () => {
            return $.ajax({
                "headers": {
                    "accept" : "application/json",
                    "content-type": "application/json"
                },
                "type": "GET",
                "url": page.url.getAllCartItems
            })
            .done((data) => {
                cart = data.cartDTO;

                $('#tbListCartItems tbody').html('');
                $.each(data.cartItemDTO, (i, item) => {
                    cartItem = item;
                    page.commands.addRowCartItem();
                })

                page.elements.quantityTotal.text(cart.quantityTotal);
                page.elements.grandTotal.text(cart.grandTotal);
            })
        };

        page.commands.drawUnits = () => {
            return $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "GET",
                "url": page.url.getAllUnits
            })
            .done((data) => {
                $.each(data, (i, item) => {
                    let str = `<option value="${item.id}">${item.name} (${item.code})</option>`;

                    page.elements.unit.append(str);
                })
            })
            .fail((jqxHR) => {
                console.log(jqxHR);
            })
        }

        page.commands.drawProvinces = () => {
            return $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "GET",
                "url": page.url.getAllProvinces
            })
                .done((data) => {
                    $.each(data.results, (i, item) => {
                        let str = `<option value="${item.province_id}">${item.province_name}</option>`;

                        page.elements.provinceUnitCre.append(str);
                    })
                })
                .fail((jqxHR) => {
                    console.log(jqxHR);
                })
        }

        page.commands.drawDistricts = (provinceId) => {
            return $.ajax({
                "headers": {
                    accept: "application/json",
                    "content-type": "application/json"
                },
                "type": "GET",
                "url": page.url.getAllDistricts + provinceId
            })
                .done((data) => {

                    if (data.results.length === 0) {
                        App.IziToast.showErrorAlert("Loading of districts is fail");
                    }else {
                        $.each(data.results, (i, item) => {
                            let str = `<option value="${item.district_id}">${item.district_name}</option>`;

                            page.elements.districtUnitCre.append(str)
                        })
                    }
                })
        }

        page.commands.drawWards = (districtId) => {
            return $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "GET",
                "url": page.url.getAllWards + districtId

            })
                .done((data) => {
                    if (data.results.length === 0) {
                        App.IziToast.showErrorAlert("Loading of wards is fail");
                    }else {
                        $.each(data.results, (i, item) => {
                            let str = `<option value="${item.ward_id}">${item.ward_name}</option>`;

                            page.elements.wardUnitCre.append(str)
                        })
                    }
                })
        }

        page.dialogs.commands.provinceChange = () => {
            return $.ajax({
                "type": "GET",
                "url": page.url.getAllDistricts + locationRegion.provinceId
            }).done((data) => {
                page.elements.districtUnitCre.empty();

                $.each(data.results, (i, item) => {
                    let str = `<option value="${item.district_id}">${item.district_name}</option>`;

                    page.elements.districtUnitCre.append(str);
                });
            }).fail(function () {
                App.IziToast.showErrorAlert("Loading of districts is fail");
            });
        }

        page.dialogs.commands.districtChange = () => {
            $.ajax({
                "type": "GET",
                "url": page.url.getAllWards + locationRegion.districtId

            }).done((data) => {
                page.elements.wardUnitCre.empty();

                $.each(data.results, (i, item) => {
                    let str = `<option value="${item.ward_id}">${item.ward_name}</option>`;

                    page.elements.wardUnitCre.append(str);
                });
            }).fail(function () {
                App.IziToast.showErrorAlert("Loading of wards is fail");
            });
        }

        page.commands.unitChange = () => {
            $.ajax({
                "type": "GET",
                "url": page.url.getUnitById + unitId

            }).done((data) => {

                page.elements.codeUnit.text(data.code);
                page.elements.addressUnit.text(data.locationRegion.address);
                page.elements.wardUnit.text(data.locationRegion.wardName);
                page.elements.districtUnit.text(data.locationRegion.districtName);
                page.elements.provinceUnit.text(data.locationRegion.provinceName);
            })
        }

        page.commands.doCreate = () => {

            locationRegion.id = "0";
            locationRegion.provinceId = page.elements.provinceUnitCre.val();
            locationRegion.provinceName = page.elements.provinceUnitCre.find(":selected").text();
            locationRegion.districtId = page.elements.districtUnitCre.val();
            locationRegion.districtName = page.elements.districtUnitCre.find(":selected").text();
            locationRegion.wardId = page.elements.wardUnitCre.val();
            locationRegion.wardName = page.elements.wardUnitCre.find(":selected").text();
            locationRegion.address = page.elements.addressUnitCre.val();

            unit.id = "0";
            unit.name = page.elements.nameUnitCre.val();
            unit.code = page.elements.codeUnitCre.val();
            unit.locationRegion = locationRegion;

            $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "POST",
                "url": page.url.saveUnit,
                "data": JSON.stringify(unit)
            })
            .done((item) => {
                unit = item;
                console.log(unit);

                // let str = `
                //     <option value="${unit.id}">${unit.name} (${unit.code})</option>
                // `
                //
                // page.elements.unit.prepend(str);
                page.commands.drawUnits();

                page.elements.mdCreateUnit.modal('hide');
                App.SweetAleart.showSuccessAlert(App.SUCCESS_CREATED);

                page.commands.unbindAll();
            })
            .fail((jqxHR) => {
                console.log(jqxHR)
                page.dialogs.alertDanger.mdCreateUnit.html("").removeClass("hide").addClass("show");

                if (jqxHR.status === 401) {
                    let msg = App.ERROR_401;
                    str = `<label id="message-error" class="error" for="message">${msg}</label>`

                    page.dialogs.alertDanger.mdCreateUnit.append(str);
                } else {
                    if (jqxHR.status === 403) {
                        let msg = App.ERROR_403;
                        str = `<label id="message-error" class="error" for="message">${msg}</label>`

                        page.dialogs.alertDanger.mdCreateUnit.append(str);
                    } else {
                        let str = "";

                        if (jqxHR.responseJSON.message) {
                            let msg = jqxHR.responseJSON.message;

                            str = `<label id="message-error" class="error" for="message">${msg}</label>`

                            page.dialogs.alertDanger.mdCreateUnit.append(str);
                        }else if (jqxHR.responseJSON){
                            $.each(jqxHR.responseJSON, (key, item) => {
                                str = `<label id="message-error" class="error" for="${key}">${item}</label>`
                                page.dialogs.alertDanger.mdCreateUnit.append(str);
                            })
                        }
                    }
                }
            })

        }

        page.commands.doRemoveCartItem = () => {
            App.SweetAleart.showSuspendedConfirmAlert()
            .then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        "type": "POST",
                        "headers": {
                            'accept': 'application/json',
                            'content-Type': 'application/json'
                        },
                        "url": page.url.delete + cartItemId

                    }).done((data) => {
                        cart = data;

                        $("#tr_" + cartItem.id).remove();
                        page.elements.quantityTotal.text(cart.quantityTotal);
                        page.elements.grandTotal.text(cart.grandTotal);

                        App.IziToast.showSuccessAlert("Delete cart item successful");

                    }).fail( () => {
                        App.IziToast.showErrorAlert("Delete cart item failed");
                    });
                }
            })
        }

        page.commands.unbindAll = () => {
            $('.delete').off();
        }

        page.initializeControlEvent = () => {
            page.elements.provinceUnitCre.on('change', function () {
                locationRegion.provinceId = page.elements.provinceUnitCre.val();

                page.dialogs.commands.provinceChange().done(function () {
                    locationRegion.districtId = page.elements.districtUnitCre.prop("selectedIndex", 0).val();
                    page.dialogs.commands.districtChange();
                })
            })

            page.elements.districtUnitCre.on('change', function () {
                locationRegion.districtId = page.elements.districtUnitCre.val();
                page.dialogs.commands.districtChange();
            })

            page.elements.unit.on('change', function () {
                unitId = page.elements.unit.val();

                page.commands.unitChange();
            })

            page.elements.tbListCartItems.on('click', '.delete', () => {
                page.commands.doRemoveCartItem();
            })

            page.elements.btnCreateUnit.on('click', () => {
                page.commands.doCreate();
            })

            page.elements.btnShowCreateUnitModal.on('click', () => {
                page.elements.mdCreateUnit.modal('show');
            })

        }

        $(function () {
            page.loadData.loadCartItems().then( function () {
                page.commands.clickRowCartItem();
            });

            page.commands.drawProvinces().then(function (){
                let provinceId = page.elements.provinceUnitCre.prop("selectedIndex", 0).val();

                if (provinceId != null) {
                    page.commands.drawDistricts(provinceId).then(function (){
                        let districtId = page.elements.districtUnitCre.prop("selectedIndex", 0).val();

                        if (districtId != null){
                            page.commands.drawWards(districtId);
                        }
                    })
                }
            });

            page.commands.drawUnits().then(function (){
                unitId = 1;

                page.commands.unitChange();
            });

            page.initializeControlEvent();
        })


    </script>

</body>
</html>
