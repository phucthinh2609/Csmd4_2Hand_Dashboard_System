<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Purchase Order Page</title>
    <!-- Meta -->
    <th:block th:replace="/head/meta :: meta"/>

    <!-- App favicon -->
    <th:block th:replace="/head/app-favicon :: app-favicon"/>

    <!-- Bootstrap Touch spin Css -->
    <th:block th:replace="/head/bootstrap-touchspin-css :: bootstrap-touchspin-css"/>

    <!-- DataTables -->
    <th:block th:replace="/head/data-tables :: data-tables"/>

    <!-- Responsive datatable examples -->
    <th:block th:replace="/head/responsive-datatable-examples :: responsive-datatable-examples"/>

    <!-- Main -->
    <th:block th:replace="/head/main :: main"/>

</head>

<body data-sidebar="dark">

    <!-- Begin page -->
    <div id="layout-wrapper">

        <th:block th:replace="/layout/page-topbar :: page-topbar"/>

        <!-- ========== Left Sidebar Start ========== -->
        <div class="vertical-menu">

            <div data-simplebar="" class="h-100">

                <!--- Sidemenu -->
                <th:block th:replace="/layout/sidebar-menu :: sidebar-menu"/>

                <!-- Sidebar -->
            </div>
        </div>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">

            <div class="page-content">
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="mb-0 font-size-18">Import Orders</h4>

                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="javascript: void(0);">Import Orders</a></li>
                                        <li class="breadcrumb-item active">List</li>
                                    </ol>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col-sm-4">
                                            <div class="position-relative">
                                                <form>
                                                    <div class="row">

                                                        <div class="col-sm-7">
                                                            <input type="text" name="search" value=""
                                                                   class="form-control mb-3" placeholder="Search...">
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <button type="submit"
                                                                    class="btn btn-outline-primary mr-1 waves-effect waves-light">
                                                                Search
                                                            </button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="col-sm-8">
                                            <div class="text-sm-right">
                                                <button type="button" class="btn btn-primary btn-rounded right-bar-toggle waves-effect waves-light mb-2 mr-2">
                                                    <i class="fas fa-shopping-cart"></i>
                                                    Cart
                                                </button>
                                            </div>
                                        </div><!-- end col-->
                                    </div>

                                    <div class="table-responsive">
                                        <table id="datatable" class="table table-centered table-nowrap table-hover text-center"
                                               role="grid" aria-describedby="datatable_info">

                                            <thead class="thead-light">
                                            <tr>
                                                <th>#</th>
                                                <th scope="col">Image</th>
                                                <th scope="col">Title</th>
                                                <th scope="col">Sku</th>
                                                <th scope="col">Type</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Available</th>
                                                <th scope="col">Choose</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr id="tr_1">
                                                <td><span class="select-tab unselected"></span></td>
                                                <td scope="col">
                                                    <img style="width: 70px;" src="/assets/images/product/img-3.png" alt="">
                                                </td>
                                                <td scope="col">Áo pull</td>
                                                <td scope="col">HQ-AP-1001</td>
                                                <td scope="col">Áo</td>
                                                <td scope="col">200 </td>
                                                <td scope="col">200</td>
                                                <td scope="col">
                                                    <button class="btn btn-outline-primary">
                                                        <i class="fas fa-plus"></i>
                                                        Add
                                                    </button>
                                                </td>
                                            </tr>
                                            <tr id="tr_2">
                                                <td><span class="select-tab unselected"></span></td>
                                                <td scope="col">
                                                    <img style="width: 70px;" src="/assets/images/product/img-4.png" alt="">
                                                </td>
                                                <td scope="col">Hoodie</td>
                                                <td scope="col">VN-HD-1002</td>
                                                <td scope="col">Áo lạnh</td>
                                                <td scope="col">150 </td>
                                                <td scope="col" id="quantity">150</td>
                                                <td scope="col">
                                                    <button class="btn btn-outline-primary">
                                                        <i class="fas fa-plus"></i>
                                                        Add
                                                    </button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <ul class="pagination pagination-rounded justify-content-end mb-2">
                                        <li class="page-item disabled">
                                            <a class="page-link" href="javascript: void(0);" aria-label="Previous">
                                                <i class="mdi mdi-chevron-left"></i>
                                            </a>
                                        </li>
                                        <li class="page-item active"><a class="page-link" href="javascript: void(0);">1</a></li>
                                        <li class="page-item"><a class="page-link" href="javascript: void(0);">2</a></li>
                                        <li class="page-item"><a class="page-link" href="javascript: void(0);">3</a></li>
                                        <li class="page-item"><a class="page-link" href="javascript: void(0);">4</a></li>
                                        <li class="page-item"><a class="page-link" href="javascript: void(0);">5</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="javascript: void(0);" aria-label="Next">
                                                <i class="mdi mdi-chevron-right"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                </div> <!-- container-fluid -->
            </div>
            <!-- End Page-content -->


            <footer class="footer">
            </footer>
        </div>
        <!-- end main content-->

    </div>
    <!-- END layout-wrapper -->

    <!-- Right Sidebar -->
    <div class="right-bar" >
        <div data-simplebar="" class="h-100">
            <div class="rightbar-title px-3 py-4">
                <a href="javascript:void(0);" class="right-bar-toggle float-right">
                    <i class="mdi mdi-close noti-icon"></i>
                </a>
                <h4 class="m-0">
                    <i class="fas fa-shopping-cart"></i>
                    Cart
                </h4>
            </div>

            <!-- Right Sidebar Content Start -->
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="tbCart" class="table table-centered mb-0 table-nowrap">
                                <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th colspan="2">Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="cart_tr_1">
                                    <td>1</td>
                                    <td>
                                        <h5 class="font-size-14 text-truncate">Áo pull</h5>
                                    </td>
                                    <td>200 </td>
                                    <td>
                                        <div style="width: 120px;">
                                            <div class="input-group  bootstrap-touchspin bootstrap-touchspin-injected">
                                                <input type="text" value="02" name="demo_vertical" class="form-control quantity">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="totalAmount">12</td>
                                    <td>
                                        <a href="javascript:void(0);" class="action-icon text-danger"> <i class="mdi mdi-trash-can font-size-18"></i></a>
                                    </td>
                                </tr>
                                <tr id="cart_tr_2">
                                    <td>2</td>
                                    <td>
                                        <h5 class="font-size-14 text-truncate">Áo hoodie</h5>
                                    </td>
                                    <td class="price">150 </td>
                                    <td>
                                        <div style="width: 120px;">
                                            <div class="input-group  bootstrap-touchspin bootstrap-touchspin-injected">
                                                <input type="text" value="02" name="demo_vertical" class="form-control quantity">
                                            </div>
                                        </div>
                                    </td>
                                    <td class="totalAmount">12</td>
                                    <td>
                                        <a href="javascript:void(0);" class="action-icon text-danger"> <i class="mdi mdi-trash-can font-size-18"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <td colspan="6" style="text-align: right;">
                                        <p style="font-size:medium">
                                            Total amount: <strong style="font-size:larger; text-align: right;">30</strong>
                                        </p>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 px-4">
                                <a href="#" class="btn btn-success">
                                    <i class="mdi mdi-cart-arrow-right mr-1"></i>
                                    Checkout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar Content End -->

        </div> <!-- end slimscroll-menu-->
    </div>
    <!-- /Right-bar -->

    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

    <!-- END layout-wrapper -->

    <!-- JAVASCRIPT -->
    <th:block th:replace="/script/javascript :: javascript"/>

    <!-- Bootrstrap touchspin -->
    <th:block th:replace="/script/bootrstrap-touchspin-js :: bootrstrap-touchspin-js"/>

    <!-- Required datatable js -->
    <th:block th:replace="/script/required-datatable-js :: required-datatable-js"/>

    <!-- Responsive examples -->
    <th:block th:replace="/script/responsive-examples :: responsive-examples"/>

    <!-- Datatable init js -->
    <th:block th:replace="/script/datatable-init-js :: datatable-init-js"/>

    <!-- App js -->
    <th:block th:replace="/script/app-js :: app-js"/>
<!--    <script src="/assets/js/app.js"></script>-->


    <script>
        $( document ).ready(function() {
            // document.querySelector(".dataTables_filter").style.display = 'none';
            // document.querySelector(".pagination-rounded").style.display = 'none';

            $("button.right-bar-toggle").on("click", () => {
                $("body").addClass("right-bar-enabled");
            });
        });



        $('#tbCart #cart_tr_1 input.quantity').on('change', () => {
            let quantity = $('#tbCart #cart_tr_1 input.quantity').val();
            let price = $('#tbCart #cart_tr_1 td:nth-child(3)').text();
            let totalAmount = 0;

            totalAmount = quantity * price;

            $('#tbCart #cart_tr_1 td:nth-child(5)').text(totalAmount);

            console.log("price: "+price);
            console.log("quantity: "+quantity);
            console.log("totalAmount: "+totalAmount);
        })


        $('tbody tr#tr_1').on('click', () => {
            $('#tempFooter').addClass('show')
            $('table td span.select-tab').removeClass('selected').addClass('unselected')
            $('table tr#tr_1 td span.select-tab').removeClass('unselected').addClass('selected')
        })
    </script>
</body>

</html>
